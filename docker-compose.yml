version: '3'
services:
  app-bron:
    build: .
    container_name: bron
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://dbbron:5432/dbbron
      - TZ=Asia/Tashkent
    ports:
      - "5002:8080"

    restart: always

    networks:
      - log

volumes:
  pgdata_bron:

networks:
  log:
    external: true
