version: "3.9"

services:
  app-bron:
    build: .
    image: bron-app:latest
    container_name: bron
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TZ: Asia/Tashkent
    ports:
      - "5002:8080"
    restart: always
    networks:
      - log

volumes:
  pgdata_bron:
    external: true

networks:
  log:
    external: true
