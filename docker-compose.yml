version: "3.9"

services:
  dbquiz:
    image: postgres:16
    container_name: dbquiz
    restart: always
    environment:
      POSTGRES_DB: dbbron
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata_bron:/var/lib/postgresql/data
    networks:
      - log

  app-bron:
    build: .
    image: bron-app:latest
    container_name: bron
    depends_on:
      - dbquiz
    environment:
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TZ: Asia/Tashkent
    ports:
      - "5002:8080"
    restart: always
    networks:
      - log

volumes:
  pgdata_bron:

networks:
  log:
    external: true
