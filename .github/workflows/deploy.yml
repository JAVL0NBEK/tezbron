name: ðŸš€ Auto Deploy to VPS

on:
  push:
    branches:
      - master  # faqat master branch push boâ€˜lganda ishga tushadi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # === 1. Repositoryni olish ===
      - name: Checkout repository
        uses: actions/checkout@v4

      # === 2. Java versiyasini oâ€˜rnatish ===
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'

      # === 3. Gradle build uchun ruxsat ===
      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      # === 4. Projectni build qilish ===
      - name: Build project (Gradle)
        run: ./gradlew clean build -x test

      # === 5. Docker Hub login ===
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_TOKEN}}

      # === 6. Docker image yaratish ===
      - name: Build Docker image
        run: docker build -t ${{secrets.DOCKER_HUB_USERNAME}}/bron-app:latest .

      # === 7. Docker imageâ€™ni push qilish ===
      - name: Push Docker image to Docker Hub
        run: docker push ${{secrets.DOCKER_HUB_USERNAME}}/bron-app:latest

      # === 8. VPS serverga deploy qilish ===
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{secrets.SERVER_IP}}
          username: ${{secrets.SERVER_USERNAME}}
          key: ${{secrets.SSH_PRIVATE_KEY}}
          script: |
            cd /root/bron

            echo "ðŸ§¹ Stopping old containers..."
            docker compose down

            echo "ðŸ“¦ Pulling new image..."
            docker pull ${{secrets.DOCKER_HUB_USERNAME}}/bron-app:latest

            echo "ðŸš€ Starting new containers..."
            docker compose up -d --build

            echo "âœ… Deployment completed successfully!"
