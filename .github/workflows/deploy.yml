name: üöÄ Auto Deploy to VPS

on:
  push:
    branches:
      - master  # faqat main branch push bo‚Äòlganda ishga tushadi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # === 1. Repositoryni olish ===
      - name: Checkout repository
        uses: actions/checkout@v4

      # === 2. Java versiyasini o‚Äòrnatish ===
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'

      # === 3. Projectni build qilish (Gradle bilan) ===
      - name: Build project
        run: ./gradlew clean build -x test

      # === 4. Docker Hub login ===
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # === 5. Docker image yaratish ===
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/bron-app:latest .

      # === 6. Docker image‚Äôni push qilish ===
      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/bron-app:latest

      # === 7. VPS serverga deploy qilish ===
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/bron

            docker compose down

            echo "‚¨áÔ∏è Pulling new image from Docker Hub..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/bron-app:latest

            echo "üöÄ Starting new containers..."
            docker compose up -d --build

            echo "‚úÖ Deployment completed successfully!"
