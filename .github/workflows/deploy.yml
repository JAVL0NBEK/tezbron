name: Auto Deploy TezBron

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Repozitoriyani yuklash
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Java 19 oâ€˜rnatish
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'

      # 3. Loyihani build qilish (testlarsiz)
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4. Docker Hub'ga login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 5. Docker image build va push
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/tezbron:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/tezbron:latest

      # 6. Serverga SSH orqali ulanib, deploy qilish
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root
            docker compose down || true
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/tezbron:latest
            docker compose up -d
            docker system prune -af
