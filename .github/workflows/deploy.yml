name: Auto Deploy TezBron

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Repozitoriyani yuklash
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy project to server and deploy
        env:
          SERVER_USER: "root"
          SERVER_IP: ${{ secrets.SERVER_IP }}
          PROJECT_DIR: "/root/bron"
        run: |
          # Copy project
          # Run deployment commands with debugging
          ssh -p 22 -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "
          cd $PROJECT_DIR &&
          ls -la &&
          java -version &&
          export PATH=/opt/apache-maven/bin:$PATH &&
          mvn -version &&
          mvn clean package -DskipTests &&
          docker --version &&
          docker compose version &&
          docker compose up --build -d &&
          docker builder prune -af &&
          docker image prune -af
          "